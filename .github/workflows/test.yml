---
name: Checking code functionality

on: [push, pull_request]

jobs:

  ci-test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        include:
          - tox-env: "py312-dist"
            container: "fedora:40"
          - tox-env: "py313-dist"
            container: "fedora:42"

    container: ${{ matrix.container }}

    steps:

      - name: Checkout the codebase current state
        uses: actions/checkout@v5

      - name: Update the existing packages
        run: |
             dnf update --refresh --assumeyes

      - name: Install the supporting dependencies
        run: |
             dnf install \
                 libglvnd-egl \
                 dbus-libs \
                 libxkbcommon-x11 \
                 libxkbcommon \
                 xcb-util \
                 xcb-util-image \
                 xcb-util-renderutil \
                 xcb-util-cursor \
                 xcb-util-keysyms \
                 xcb-util-wm \
                 xorg-x11-server-Xvfb \
                 tesseract \
                 python3-pip \
                 fontconfig \
             --assumeyes \
             --setopt=install_weak_deps=False

      - name: Install the base dependencies
        run: |
             python3 -m pip install --upgrade poetry tox

      - name: Check the functionality of the code
        run: |
             tox -e ${{ matrix.tox-env }}
