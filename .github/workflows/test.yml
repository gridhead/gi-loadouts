---
name: Checking code functionality

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:

  ci-test:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        include:
          - tox-env: "py312-dist"
            container: "fedora:40"
          - tox-env: "py313-dist"
            container: "fedora:42"

    container: ${{ matrix.container }}

    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout the codebase current state
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Update the existing packages
        run: |
             dnf update --refresh --assumeyes

      - name: Install the supporting dependencies
        run: |
             dnf install \
                 libglvnd-egl \
                 dbus-libs \
                 libxkbcommon-x11 \
                 libxkbcommon \
                 xcb-util \
                 xcb-util-image \
                 xcb-util-renderutil \
                 xcb-util-cursor \
                 xcb-util-keysyms \
                 xcb-util-wm \
                 xorg-x11-server-Xvfb \
                 tesseract \
                 python3-pip \
                 fontconfig \
             --assumeyes \
             --setopt=install_weak_deps=False

      - name: Install the base dependencies
        run: |
             python3 -m pip install --upgrade poetry tox

      - name: Check the functionality of the code
        run: |
             tox -e ${{ matrix.tox-env }}
